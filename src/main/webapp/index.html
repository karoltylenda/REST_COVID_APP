<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>COVID APP :)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<!-- MAIN VIEW SECTION -->
<div class="container-fluid">
    <h4>
        There's my first COVID :P REST Application ;)
    </h4><br><br>

    <form method="get" action="/jjdzr11restdemo/covid/patient">
        <p>To see all patients in database please push this button:
            <button type="submit" class="btn btn-outline-secondary">Patients</button>
        </p>
        <br>
    </form>
    <form method="get" action="/jjdzr11restdemo/covid/doctor">
        <p>To see all doctors in database please push this button:
            <button type="submit" class="btn btn-outline-secondary">Doctors</button>
        </p>
        <br>
    </form>

    To select patients by PESEL please fill this form: <br>
    <form method="get" action="/jjdzr11restdemo/covid/patient/query" target="_blank">
        <div class="row justify-content-start">
            <div class="col-4">
                <input type="text" name="pesel" class="form-control" placeholder="PESEL" aria-label="pesel">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-outline-secondary">Patients by PESEL</button>
            </div>
        </div>
    </form>

    To select patients by Lastname please fill this form: <br>
    <form method="get" action="/jjdzr11restdemo/covid/patient/query" target="_blank">
        <div class="row justify-content-start">
            <div class="col-4">
                <input type="text" name="lastName" class="form-control" placeholder="Lastname" aria-label="lastName">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-outline-secondary">Patients by Lastname</button>
            </div>
        </div>
    </form>
</div>


<!-- /MAIN VIEW SECTION -->

<!--SCRIPTS SECTION-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
